<div><br /></div>
<mat-card class="card">
  <mat-card-title>Register Form</mat-card-title>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field>
          <mat-label for="username">Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label for="rePassword">Re-enter password</mat-label>
          <input
            matInput
            type="password"
            formControlName="rePassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.rePassword.errors }"
          />
          <div
            *ngIf="submitted && f.rePassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.rePassword.errors.required">Password is required</div>
          </div>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label for="firstname">First name</mat-label>
          <input
            matInput
            type="text"
            formControlName="firstname"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"
          />
          <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">firstname is required</div>
          </div>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label for="lastname">Last name</mat-label>
          <input
            matInput
            type="text"
            formControlName="lastname"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
          />
          <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">lastname is required</div>
          </div>
        </mat-form-field>
      </div>
      <button mat-raised-button class="register-bt">Submit</button>
    </form>
  </div>
</mat-card>
