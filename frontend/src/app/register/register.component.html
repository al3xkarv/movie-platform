<div><br /></div>
<mat-card class="card">
  <mat-card-title>Register Form</mat-card-title>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field>
          <mat-label for="username">Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            class="form-control"
            required
          />
          <mat-error
            *ngIf="
              f.username.invalid && (f.username.dirty || f.username.touched)
            "
          >
            <mat-error *ngIf="f.username.errors.required"
              >Username is required</mat-error
            >
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            class="form-control"
            required
          />
          <mat-error
            *ngIf="
              f.password.invalid && (f.password.dirty || f.password.touched)
            "
          >
            <mat-error *ngIf="f.password.errors.required"
              >Password is required</mat-error
            >
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label for="rePassword">Re-enter password</mat-label>
          <input
            matInput
            type="password"
            formControlName="rePassword"
            class="form-control"
            required
          />

          <mat-error
            *ngIf="
              (f.rePassword.dirty || f.rePassword.touched) &&
              registerForm.get('rePassword').errors
            "
          >
            <mat-error *ngIf="registerForm.get('rePassword').errors.required">
              Confirm Password is required></mat-error
            >

            <mat-error
              *ngIf="
                registerForm.get('rePassword').errors.confirmPasswordValidator
              "
            >
              Passsword and Confirm Password didn't match.
            </mat-error>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label for="firstname">First name</mat-label>
          <input
            matInput
            type="text"
            formControlName="firstname"
            class="form-control"
            required
          />

          <mat-error
            *ngIf="
              f.firstname.invalid && (f.firstname.dirty || f.firstname.touched)
            "
          >
            <mat-error *ngIf="f.firstname.errors.required"
              >Firstname is required</mat-error
            >
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label for="lastname">Last name</mat-label>
          <input
            matInput
            type="text"
            formControlName="lastname"
            class="form-control"
            required
          />
          <mat-error
            *ngIf="
              f.lastname.invalid && (f.lastname.dirty || f.lastname.touched)
            "
          >
            <mat-error *ngIf="f.lastname.errors.required"
              >Lastname is required</mat-error
            >
          </mat-error>
        </mat-form-field>
        <div class="error" *ngIf="err != ''">{{ err }}</div>
      </div>
      <button
        mat-raised-button
        [disabled]="registerForm.invalid"
        class="register-bt"
      >
        Submit
      </button>
    </form>
    <button mat-raised-button (click)="goLogin()" class="register-bt">
      Sign in instead
    </button>
  </div>
</mat-card>
