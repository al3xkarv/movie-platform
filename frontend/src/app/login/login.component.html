<div class="alert alert-info">
  Username: test<br />
  Password: test
</div>
<mat-card>
  <mat-card-title>Sign in to continue to Movies Platform</mat-card-title>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field>
          <mat-label for="username">Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </mat-form-field>
      </div>

      <button mat-raised-button [disabled]="loading" class="btn btn-primary">
        <!-- </mat-raised-button> > -->
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Login
      </button>

      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
        {{ error }}
      </div>
    </form>
    <button mat-raised-button (click)="goRegister()">new user?</button><br />
    <mat-slide-toggle [(ngModel)]="keepLogged">Stay signed in</mat-slide-toggle>
  </div>
</mat-card>
