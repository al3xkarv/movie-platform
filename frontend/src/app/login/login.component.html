<br />
<mat-card class="card">
  <mat-card-title>Sign in to continue to Movies Platform</mat-card-title>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field>
          <mat-label for="username">Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            class="form-control"
            required
          />
          <mat-error
            *ngIf="
              f.username.invalid && (f.username.dirty || f.username.touched)
            "
          >
            <mat-error *ngIf="f.username.errors.required"
              >Username is required</mat-error
            >
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            class="form-control"
            required
          />
          <mat-error
            *ngIf="
              f.password.invalid && (f.password.dirty || f.password.touched)
            "
          >
            <mat-error *ngIf="f.password.errors.required"
              >Password is required</mat-error
            >
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-raised-button [disabled]="loginForm.invalid" class="login-bt">
        Login
      </button>
      <mat-error *ngIf="error" class="alert alert-danger mt-3 mb-0">
        Wrong username/password
      </mat-error>
    </form>
    <button mat-raised-button (click)="goRegister()" class="register-bt">
      new user?</button
    ><br />
    <mat-slide-toggle [(ngModel)]="keepLogged">Stay signed in</mat-slide-toggle>
  </div>
</mat-card>
