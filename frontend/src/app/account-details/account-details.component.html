<app-nav-bar></app-nav-bar>
<div>
  <form [formGroup]="updateForm" (ngSubmit)="update()">
    <div class="form-group">
      <mat-form-field>
        <mat-label for="firstname">Firstname</mat-label>
        <input
          matInput
          type="text"
          formControlName="firstname"
          class="form-control"
          [ngModel]="this.user.firstname"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label for="lastname">Lastname</mat-label>
        <input
          matInput
          type="text"
          formControlName="lastname"
          class="form-control"
          [ngModel]="this.user.lastname"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label for="username">Username</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
          class="form-control"
          [ngModel]="this.user.username"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          class="form-control"
        />
      </mat-form-field>
    </div>

    <button mat-raised-button class="btn btn-primary">Update</button>
  </form>
</div>

<button mat-raised-button (click)="goBack()">go back</button>
