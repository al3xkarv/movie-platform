<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Movies Platform</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="goHome()"
    >
      Home
    </button>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="goAllMovies()"
    >
      All Movies
    </button>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="goFavoriteMovies()"
    >
      Favorite Movies
    </button>
    <span class="example-spacer"></span>
    <mat-icon
      class="example-icon"
      [matMenuTriggerFor]="menu"
      aria-hidden="false"
      aria-label="Example account_circle icon"
      >account_circle</mat-icon
    >
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="goAccountDetails()">
        <span>Account Details</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
