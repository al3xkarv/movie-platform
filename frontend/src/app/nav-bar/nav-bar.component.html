    <span class="example-spacer"></span>

      (click)="goHome()"
    >
      Home

      aria-label="Example icon-button with menu icon"

    </button>
    <span class="example-spacer"></span>
    <button
      mat-icon-button

    >

      aria-hidden="false"
      aria-label="Example account_circle icon"

      <button mat-menu-item (click)="goAccountDetails()">
