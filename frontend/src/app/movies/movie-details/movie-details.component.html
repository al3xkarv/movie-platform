<app-nav-bar></app-nav-bar>
<mat-list class="list">
  <div mat-subheader>Movie details:</div>
  <div *ngIf="movie">
    <mat-list-item> <b>Title: &nbsp;</b> {{ movie.title }} </mat-list-item>
    <mat-list-item
      ><b>Description: &nbsp;</b> {{ movie.description }}
    </mat-list-item>
    <mat-list-item
      ><b> Date Released:&nbsp;</b> {{ movie.dateReleased }}
    </mat-list-item>
  </div>
  <mat-list-item>
    <app-back-button></app-back-button>
  </mat-list-item>
</mat-list>
