<app-nav-bar></app-nav-bar>
<input
  #searchBox
  type="search"
  formControlName="search"
  placeholder="search"
  (keyup)="searchMovies(searchBox.value)"
  class="form-control"
/>
<div *ngFor="let movie of favoriteMovies">
  <a class="col-1-4" routerLink="../details" [queryParams]="{ id: movie.id }">
    <span>{{ movie.title }}</span>
  </a>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="deleteFavoriteMovie(movie.favoriteId)"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
