<app-nav-bar></app-nav-bar>
<form action="" [formGroup]="searchForm" class="search-bar">
  <input
    #searchBox
    type="text"
    formControlName="search"
    (keyup)="searchMovies(searchBox.value)"
    class="search-box"
    required
    name="search"
    pattern=".*\S.*"
  />

  <button class="search-btn" type="submit">
    <span>Search</span>
  </button>
</form>

<mat-list class="list">
  <mat-list-item *ngFor="let movie of favoriteMovies">
    <mat-icon mat-list-icon>movie</mat-icon>
    <div
      mat-line
      class="title"
      routerLink="../details"
      [queryParams]="{ id: movie.id }"
    >
      <span>{{ movie.title }}</span>
    </div>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="deleteFavoriteMovie(movie.favoriteId)"
    >
      <mat-icon class="remove-icon">remove_circle_outline</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
