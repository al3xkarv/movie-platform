<div class="grid grid-pad">
  <div *ngFor="let movie of movies">
    <a routerLink="../details" [queryParams]="{ id: movie.id }">{{
      movie.title
    }}</a>

    <!-- <button
      mat-icon-button
      class="edit-icon-red"
      aria-label="Example icon-button with menu icon"
      (click)="favorite(movie.id)"
    >
      <mat-icon>edit</mat-icon>
    </button> -->

    <button
      mat-icon-button
      class="heart-icon-red"
      aria-label="Example icon-button with menu icon"
      (click)="favorite(movie.id)"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <button
      mat-icon-button
      class="heart-icon-black"
      aria-label="Example icon-button with menu icon"
      (click)="unfavorite(movie.id)"
    >
      <mat-icon>favorite</mat-icon>
    </button>

    <!-- <mat-accordion class="panel-header"> -->
    <mat-expansion-panel hideToggle class="panel-header">
      <mat-expansion-panel-header class="panel-header">
        <mat-panel-title class="panel-header"
          ><mat-icon>edit</mat-icon>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <!-- <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Age</mat-label>
    <input matInput type="number" min="1" />
  </mat-form-field> -->

      <form
        [formGroup]="updateForm"
        (ngSubmit)="
          updateMovie(
            title.value,
            description.value,
            dateReleased.value,
            movie.id
          )
        "
      >
        <div class="form-group">
          <mat-form-field>
            <mat-label for="title">Title</mat-label>
            <input
              #title
              matInput
              [placeholder]="this.movie.title"
              type="text"
              formControlName="title"
              class="form-control"
              [ngModel]="movie.title"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <div
              *ngIf="submitted && f.username.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label for="description">Description</mat-label>
            <input
              #description
              matInput
              [placeholder]="this.movie.description"
              type="text"
              formControlName="description"
              class="form-control"
              [ngModel]="movie.description"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label for="dateReleased">Date Released</mat-label>
            <input
              #dateReleased
              matInput
              [placeholder]="movie.dateReleased"
              [ngModel]="movie.dateReleased"
              type="datetime-local"
              formControlName="dateReleased"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </mat-form-field>
        </div>

        <button mat-raised-button class="btn btn-primary">
          <!-- </mat-raised-button> > -->

          Update
        </button>
        <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
      {{ error }}
    </div> -->
      </form>
    </mat-expansion-panel>
  </div>
</div>
